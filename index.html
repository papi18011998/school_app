<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Cette application permet de gerer les apprenants de Simplon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/app.js" defer></script>
    <link rel="stylesheet"  type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>School APP| Cette application permet de gerer les apprenants de Simplon</title>
</head>
<body>
    <header><h1 class="text-center">Bienvenue dans SCHOOL APP</h1></header>
    <main class="d-flex col-12 mt-5">
       
            <section class="col-sm-12 col-md-6 col-lg-6 ps-5 pe-5 form-container">
                <!-- ===========================================Formulaire d'ajout d'apprenant=========================================== -->
                <form>
                      <div class="col mb-5">
                        <input type="text" id="prenom" class="form-control" placeholder="Prenom*" >
                        <div class="erreurPrenom text-danger">Merci de saisir une information correcte</div>
                      </div>

                      <div class="col mb-5">
                        <input type="text" id="nom" class="form-control" placeholder="Nom*" >
                        <div class="erreurNom text-danger">Merci de saisir une information correcte</div>
                      </div>

                      <select class="form-select mb-5" aria-label="Default select example" id="niveau">
                        <option value="Débutant">Débutant</option>
                        <option value="Intermédiaire">Intermédiaire</option>
                        <option value="Expert">Expert</option>
                      </select>

                      <div class="form-group mb-5">
                        <label for="bio">Bio de l'apprenant</label>
                        <textarea class="form-control" id="bio" rows="3"></textarea>
                        <div class="text-end"><span class="text-progress">0</span>/130</div>
                      </div>

                      <div class="text-end"><input type="submit" class="btn btn-success" id="ajouter" value="Enregistrer"></div>
                  </form>
            </section>
            <section class="col-sm-12 col-md-6 col-lg-6 row justify-content-center" id="liste-apprenant">
              <h1 class="text-center text-decoration-underline">Apprenants</h1>
            </section>
      
    </main>
</body>
</html>
